<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FA11EN Search</title>

  <!-- Black Ops One Font -->
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">

  <style>
    body {
      background: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 80px;
      position: relative;
    }

    .title {
      font-size: 48px;
      letter-spacing: 4px;
      margin-bottom: 30px;
      font-weight: 900;
      color: white;
      font-family: 'Black Ops One', cursive;
    }

    #searchBox {
      width: 60%;
      max-width: 500px;
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    #searchBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      color: black;
      background: #ffffff;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    /* FIXED: Controller button moved outside search button */
    #controllerBtn {
      position: absolute;
      top: 140px; /* adjust if needed */
      right: 33%;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background: #00eaff;
      cursor: pointer;
      font-size: 24px;
      font-weight: bold;
      color: black;

      /* neon glow */
      box-shadow:
        0 0 10px #00eaff,
        0 0 20px #00eaff,
        0 0 40px #00eaff,
        0 0 80px #00eaff;

      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% {
        box-shadow:
          0 0 10px #00eaff,
          0 0 20px #00eaff,
          0 0 40px #00eaff;
        transform: scale(1);
      }
      50% {
        box-shadow:
          0 0 20px #00eaff,
          0 0 40px #00eaff,
          0 0 80px #00eaff;
        transform: scale(1.08);
      }
      100% {
        box-shadow:
          0 0 10px #00eaff,
          0 0 20px #00eaff,
          0 0 40px #00eaff;
        transform: scale(1);
      }
    }

    #resultBox {
      margin-top: 40px;
      font-size: 22px;
    }
  </style>
</head>
<body>

  <div class="title">FA11EN.</div>

  <input type="text" id="searchBox" placeholder="Search...">
  <br>

  <!-- FIXED: Search button now works -->
  <button id="searchBtn">Search</button>

  <!-- FIXED: Controller button OUTSIDE search button -->
  <button id="controllerBtn">ðŸŽ®</button>

  <div id="resultBox"></div>

  <script>
    // SEARCH FUNCTION FIXED
    document.getElementById("searchBtn").addEventListener("click", function () {
      let query = document.getElementById("searchBox").value.trim();

      if (query === "") {
        document.getElementById("resultBox").innerHTML = "Please type something to search.";
      } else {
        document.getElementById("resultBox").innerHTML =
          "You searched for: <strong>" + query + "</strong>";
      }
    });

    // ENTER KEY SUPPORT
    document.getElementById("searchBox").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        document.getElementById("searchBtn").click();
      }
    });

    // CONTROLLER BUTTON â†’ GAMES PAGE
    document.getElementById("controllerBtn").addEventListener("click", function () {
      window.location.href = "games.html";
    });
  </script>

</body>
</html>
